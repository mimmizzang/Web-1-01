    <p>
      삼장법사 - 실존인물인 현장을 모티브로 한 캐릭터다.
      성은 원래 진씨였고 어릴 적 법명스님이 지어준 아명은 강류였다. 법명은 현장.

    <p>

    </p>
    <p>
      사오정 - 충직하고 조용한 손오공 일행의 든든한 막내이자 삼정법사의 세 번째 제자.
    </p>
